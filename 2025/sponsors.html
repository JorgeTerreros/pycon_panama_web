<!DOCTYPE html>
<html lang="es">

<head>

    <title>Sponsors - PyCon Panamá 2025</title>

    <!-- Favicon -->

<body class="bg-sprinkle">

    <!-- Header Start -->
    <div class="container-fluid page-header-sponsors">

    </div>

    <div class="container-fluid py-5">

            </div>
            <div class="sponsors_container row m-0">

                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 pb-1">
                    <div class="team-item mb-4">
                        <div class="sponsors-img-container team-img bg-white position-relative overflow-hidden">
                            <img class="sponsors_img  w-100" src="img/sponsors/PSF.png" alt="Sponsor: Python Software Foundation">

                    </div>
                </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 pb-1">
                    <div class="team-item mb-4 ">

                    </div>
                </div>
