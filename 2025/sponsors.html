    <style>
      /* Estilos ligeros para tarjetas de sponsors */
      .s-card { text-decoration: none; }
      .s-card-inner {
        background: #fff;
        border-radius: 12px;
        padding: 18px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 120px;
        filter: grayscale(35%);
      }
      .s-card:hover .s-card-inner,
      .s-card:focus .s-card-inner {
        transform: translateY(-4px);
        box-shadow: 0 10px 24px rgba(0,0,0,0.10);
        filter: grayscale(0%);
      }
      .s-logo { max-width: 100%; max-height: 72px; object-fit: contain; }
      .s-filters .btn { border-radius: 999px; }
      .s-grid { opacity: 0; transform: translateY(8px); transition: all .25s ease; }
      .s-grid-ready { opacity: 1; transform: none; }
    </style>
